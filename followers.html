<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Followers List</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">
  <script src="https://unpkg.com/lucide@latest"></script>
  <style>
    body {
      margin: 0;
      font-family: 'Orbitron', sans-serif;
      background-color: #121212;
      color: #e0e0e0;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    .top-bar {
      display: flex;
      align-items: center;
      padding: 1em;
      border-bottom: 1px solid #333;
      background-color: #1e1e1e;
    }
    .followers-container {
      padding: 1em;
      text-align: center;
    }
    .followers-list {
      margin-top: 1em;
    }
    .follower-item {
      padding: 0.5em;
      border-bottom: 1px solid #333;
    }
    .follower-item:last-child {
      border-bottom: none;
    }
    .suggestions {
      margin-top: 2em;
      text-align: center;
    }
    .suggestion-item {
      padding: 0.5em;
      border-bottom: 1px solid #333;
    }
    .bottom-nav {
      display: flex;
      justify-content: space-around;
      align-items: center;
      position: fixed;
      bottom: 0;
      width: 100%;
      background-color: #1e1e1e;
      padding: 0.5em 0;
      box-shadow: 0 -2px 5px rgba(0,0,0,0.5);
    }
    .nav-icon {
      color: #e0e0e0;
      text-align: center;
      font-size: 0.75em;
      text-decoration: none;
    }
    .nav-icon:hover {
      color: #00bcd4;
    }
    .nav-icon svg {
      width: 24px;
      height: 24px;
      display: block;
      margin: 0 auto 4px;
    }
  </style>
</head>
<body>

  <!-- Top Bar -->
  <div class="top-bar">
    <h1>Followers List</h1>
  </div>

  <!-- Followers Content -->
  <div class="followers-container">
    <div class="followers-list">
      <div class="follower-item">Follower 1</div>
