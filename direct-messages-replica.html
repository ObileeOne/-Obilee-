<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Messages ‚Ä¢ Obilee</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">
  <script src="https://unpkg.com/lucide@latest"></script>
  <style>
    body {
      margin: 0;
      font-family: 'Orbitron', sans-serif;
      background-color: #121212;
      color: #e0e0e0;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    .header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0.5em 1em;
      background-color: #1e1e1e;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.5);
    }
    .header h1 {
      margin: 0;
      font-size: 1.2em;
    }
    .header .icon-wrapper {
      cursor: pointer;
    }
    .search-bar {
      margin: 1em;
      background-color: #1e1e1e;
      padding: 0.5em;
      border-radius: 5px;
      display: flex;
      align-items: center;
      gap: 10px;
    }
    .search-bar input {
      flex: 1;
      padding: 0.5em;
      border: none;
      background: transparent;
      color: #e0e0e0;
      font-size: 1em;
      outline: none;
    }
    .message-list {
      flex: 1;
      overflow-y: auto;
    }
    .message {
      display: flex;
      align-items: center;
      padding: 1em;
      border-bottom: 1px solid #2c2c2c;
      cursor: pointer;
    }
    .message img {
      width: 50px;
      height: 50px;
      border-radius: 50%;
      margin-right: 1em;
    }
    .message-content {
      flex: 1;
    }
    .message-content h4 {
      margin: 0;
      font-size: 1em;
      color: #fff;
    }
    .message-content p {
      margin: 0.2em 0 0;
      font-size: 0.9em;
      color: #aaa;
    }
    .bottom-nav {
      display: flex;
      justify-content: space-around;
      align-items: center;
      position: fixed;
      bottom: 0;
      width: 100%;
      background-color: #1e1e1e;
      padding: 0.5em 0;
      box-shadow: 0 -2px 5px rgba(0,0,0,0.5);
    }
    .nav-icon {
      color: #e0e0e0;
      text-align: center;
      font-size: 0.75em;
      text-decoration: none;
    }
    .nav-icon:hover {
      color: #00bcd4;
    }
    .nav-icon svg {
      width: 24px;
      height: 24px;
      display: block;
      margin: 0 auto 4px;
    }
  </style>
</head>
<body>

  <!-- Header -->
  <div class="header">
    <div class="icon-wrapper" onclick="window.location.href='index-replica.html'">
      <i data-lucide="chevron-left"></i>
    </div>
    <h1>Messages</h1>
    <div class="icon-wrapper" onclick="alert('New message feature coming soon!')">
      <i data-lucide="edit"></i>
    </div>
  </div>

  <!-- Search Bar -->
  <div class="search-bar">
    <i data-lucide="search"></i>
    <input type="text" placeholder="Search"/>
  </div>

  <!-- Message List -->
  <div class="message-list">
    <div class="message" onclick="alert('Opening chat with Rihanna')">
      <img src="https://upload.wikimedia.org/wikipedia/commons/f/fb/Rihanna_Fenty_2018.png" alt="Rihanna"/>
      <div class="message-content">
        <h4>Rihanna</h4>
        <p>Hey! Thanks for the follow ‚ù§Ô∏è</p>
      </div>
    </div>
    <div class="message" onclick="alert('Opening chat with Drake')">
      <img src="https://upload.wikimedia.org/wikipedia/commons/9/90/Drake_July_2016.jpg" alt="Drake"/>
      <div class="message-content">
        <h4>Drake</h4>
        <p>New music dropping soon üî•</p>
      </div>
    </div>
    <div class="message" onclick="alert('Opening chat with Beyonce')">
      <img src="https://upload.wikimedia.org/wikipedia/commons/5/5d/Beyonce_2011.jpg" alt="Beyonce"/>
      <div class="message-content">
        <h4>Beyonce</h4>
        <p>Feeling blessed today ‚ú®</p>
      </div>
    </div>
  </div>

  <!-- Bottom Navigation -->
  <div class="bottom-nav">
    <a href="index-replica.html" class="nav-icon">
      <i data-lucide="home"></i>
      <span>Home</span>
    </a>
    <a href="explore.html" class="nav-icon">
      <i data-lucide="compass"></i>
      <span>Explore</span>
    </a>
    <a href="#" class="nav-icon" onclick="alert('Upload feature coming soon!')">
      <i data-lucide="plus-circle"></i>
      <span>Upload</span>
    </a>
    <a href="reels.html" class="nav-icon">
      <i data-lucide="film"></i>
      <span>Reels</span>
    </a>
    <a href="profile-replica.html" class="nav-icon">
      <i data-lucide="user"></i>
      <span>Profile</span>
    
  </div>

  <script>
    lucide.createIcons();
  </script>
</body>
</html>
