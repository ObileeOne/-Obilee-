<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin Panel</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Orbitron', sans-serif;
      background-color: #121212;
      color: #e0e0e0;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    header {
      background-color: #1e1e1e;
      padding: 1em;
      text-align: center;
      font-size: 1.5em;
    }
    .container {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 2em;
      text-align: center;
    }
    .admin-button {
      background-color: #333;
      color: #e0e0e0;
      border: none;
      padding: 1em 2em;
      margin: 1em;
      border-radius: 8px;
      cursor: pointer;
      width: 80%;
      max-width: 300px;
      font-size: 1em;
      transition: background-color 0.3s;
    }
    .admin-button:hover {
      background-color: #00bcd4;
    }
    .logout-button {
      background-color: #00bcd4;
      color: #121212;
      padding: 0.75em 2em;
    }
    .logout-button:hover {
      background-color: #0199a8;
    }
    .veribot-button {
      background-color: #444;
      color: #fff;
      padding: 1em 2em;
      margin: 1em;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      width: 80%;
      max-width: 300px;
      font-size: 1em;
      transition: background-color 0.3s;
    }
    .veribot-button:hover {
      background-color: #666;
    }
  </style>
</head>
<body>

  <header>
    Admin Panel
  </header>

  <div class="container">
    <button class="admin-button" onclick="window.location.href='manage-users.html'">Manage Users</button>
    <button class="admin-button" onclick="window.location.href='view-reports.html'">View Reports</button>
    <button class="admin-button" onclick="window.location.href='admin-settings.html'">Administrator Settings</button>
    <button class="veribot-button" onclick="window.location.href='veribot.html'">Go to VeriBot</button>
    <button class="admin-button logout-button" onclick="logout()">Logout</button>
  </div>

  <script>
    function logout() {
      window.location.href = 'admin-login.html';
    }
  </script>

</body>
</html>
